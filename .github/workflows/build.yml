name: build
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore CloudScribePro.sln
      - run: dotnet build CloudScribePro.sln -c Release --no-restore
      - run: dotnet test CloudScribePro.sln -c Release --no-build
